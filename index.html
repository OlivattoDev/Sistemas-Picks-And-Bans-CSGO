<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<!-- vc pode consultar os ícones disponíveis aqui: https://fontawesome.com/v5/search?o=r&m=free  -->

<body>
  <div class="container">
    <header>
      <img src="images/assinatura-fallen.png" alt="LOGO FALLEN" />
      vs
      <img src="images/trybe-logo.png" alt="LOGO TRYBE" />
    </header>

    <div class="match">
      <hr class="line" />
      <h1 id="turnText"> É a vez da equipe XPTO banir o mapa </h1>
      <hr class="line" />
    </div>

    <div class="picks-container">
      <div class="de_train card">
        <div class="accept">
          Banir
        </div>

        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Train</h2>
        </div>
      </div>

      <div class="de_mirage card">
        <div class="accept">
          Banir
        </div>

        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Mirage</h2>
        </div>
      </div>

      <div class="de_cache card">
        <div class="accept">
          Banir
        </div>


        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Cache</h2>
        </div>
      </div>

      <div class="de_dust2 card">
        <div class="accept">
          Banir
        </div>


        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Dust2</h2>
        </div>
      </div>

      <div class="de_inferno card">
        <div class="accept">
          Banir
        </div>


        <div class="check">
          <i class="fas fa-times"> </i>
        </div>

        <div class="map-name">
          <h2>Inferno</h2>
        </div>
      </div>

    </div>
  </div>







</body>

</html>
